version: '3'
services:
  app:
    container_name: pretix_app
    build:
      dockerfile: Dockerfile
      context: ./docker/pretix
    restart: always
    depends_on:
      - database
      - cache
    volumes:
      - pretix_data:/data
      - ./docker/pretix/pretix.cfg:/etc/pretix/pretix.cfg
      - ./docker/pretix/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/pretix/crontab:/tmp/crontab
    ports:
      - "80:80"
      - "443:443"
    networks:
      - backend

  database:
    image: postgres:17-alpine3.22
    container_name: database
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=pretix
      - POSTGRES_PASSWORD=pretix
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend

  cache:
    image: redis:alpine3.22
    container_name: redis
    ports:
      - "6379:6379"
    restart: always
    networks:
      - backend

volumes:
  postgres_data:
    driver: local
  pretix_data:
    driver: local

networks:
  backend:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.host_binding_ipv4: "127.0.0.1"
